application: minyattra
version: 1
runtime: python27
api_version: 1
threadsafe: false

builtins:
- deferred: on
- remote_api: on
- appstats: on

handlers:
- url: /users/github/authorize
  script: handlers.web.auth.app

- url: /users/github/callback
  script: handlers.web.auth.app

- url: /users/handle_linkedin_auth
  script: handlers.web.users.app

- url: /api/users/github/pull
  script: handlers.rest.users.app

######################### REST ENDPOINTS #########################

- url: /users/.*
  script: handlers.rest.users.app

######################### STATIC ENDPOINTS #########################

- url: /assets/css
  static_dir: assets/css
  secure: never

- url: /assets/js
  static_dir: assets/js
  secure: never

- url: /assets/img
  static_dir: assets/img
  secure: never

- url: /assets/fonts
  static_dir: assets/fonts
  secure: never

######################### WEB ENDPOINTS #########################
- url: /add_member
  script: handlers.web.add_member.app

- url: /.*
  script: handlers.web.index.app

libraries:
- name: django
  version: "1.4"

env_variables:
  DJANGO_SETTINGS_MODULE: 'settings'